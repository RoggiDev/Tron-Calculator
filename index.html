<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Yael Rodríguez Gómez (Roggi Dev)" />

    <title>Tron Calculator</title>

    <link rel="icon" href="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/shared/site.css" />
    <link rel="stylesheet" href="./css/shared/layout.css"" />
    <link rel="stylesheet" href="./css/shared/variables.css" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1 class="m-0 p-5 text-center w-100 c-title">Tron Calculator</h1>
    </header>

    <main class="p-4 d-flex justify-content-center align-items-center w-100">
      <div
        class="p-4 d-flex flex-column justify-content-between c-border c-case"
      >
        <section
          id="display"
          class="p-2 d-flex flex-column justify-content-around align-items-center w-100 c-border c-container c-display"
        >
          <!-- Inputs para los número y la operación -->
          <div
            id="operationSection"
            class="d-flex justify-content-end align-items-center w-100"
          >
            <!-- ! En lugar de 3 input text utilicé 3 span -->
            <span id="input01" class="c-input text-end"></span>

            <span id="operatorInput" class="mx-0 c-input text-center"></span>

            <span id="input02" class="c-input text-end"></span>
          </div>

          <!-- Input de resultado -->
          <div
            id="resultSection"
            class="d-flex justify-content-center align-items-center w-100"
          >
            <input type="text" id="result" class="text-end c-input-result" />
          </div>
        </section>

        <!-- Botones de número y operaciones -->
        <section id="buttons" class="c-grid c-controls">
          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            7
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            8
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            9
          </button>

          <!-- Botón de suma -->
          <button
            type="button"
            class="c-border c-button"
            onclick="operatorInput(this)"
          >
            +
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            4
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            5
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            6
          </button>

          <!-- Botón de resta -->
          <button
            type="button"
            class="c-border c-button"
            onclick="operatorInput(this)"
          >
            -
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            1
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            2
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            3
          </button>

          <!-- Botón de mutliplicación -->
          <button
            type="button"
            class="c-border c-button"
            onclick="operatorInput(this)"
          >
            x
          </button>

          <!-- Botón para borrar todo -->
          <button type="button" id="resetearBtn" class="c-border c-button">
            AC
          </button>

          <button
            type="button"
            class="c-border c-button"
            onclick="numberInput(this)"
          >
            0
          </button>

          <!-- Botón para borrar el último input -->
          <button type="button" id="deleteBtn" class="c-border c-button">
            <-
          </button>

          <!-- Botón de división -->
          <button
            type="button"
            class="c-border c-button"
            onclick="operatorInput(this)"
          >
            ÷
          </button>

          <!-- Botón para ejecutar la operación matemática -->
          <button
            type="button"
            id="resultBtn"
            class="c-border c-button c-result-btn"
          >
            =
          </button>
        </section>
      </div>
    </main>

    <footer>
      <p class="m-0 p-5 text-center w-100 c-autor">By: Roggi Dev</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/darkmode.js"></script>
    <script src="./js/functions.js"></script>
  </body>
</html>
